<div class="container mt-5">
    <h2>Order Details</h2>
  
    <div *ngIf="order">
      <ul class="list-group mt-4">
        <li class="list-group-item"><strong>ID:</strong> {{order.id}}</li>
        <li class="list-group-item"><strong>Customer:</strong> {{order.customerName}}</li>
        <li class="list-group-item"><strong>Date:</strong> {{order.orderDate | date}}</li>
        <li class="list-group-item"><strong>Total Amount:</strong> ${{order.totalAmount}}</li>
      </ul>
    </div>
  
    <div *ngIf="!order" class="alert alert-warning mt-4">
      Order not found.
    </div>
  </div>
