<div class="container mt-5">
    <h2>Add New Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Product Name</label>
        <input type="text" class="form-control" formControlName="name" />
        <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label>Price</label>
        <input type="number" class="form-control" formControlName="price" />
        <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid" class="text-danger">
          Valid price is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>
  
      <button class="btn btn-success" type="submit" [disabled]="productForm.invalid">Add Product</button>
    </form>
  </div>
